<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your reservation summary for Azoom Car Rental.">
    <title>Reservation Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-navbar" id="home">
            <a href="#home">
                <img src="image/logo(withoutbackground).png" width="200" height="200" alt="Azoom Car Rental Logo">
            </a>
        </div>

        <!-- Banner Div -->
        <div class="banner-summary">
            <h2 class="banner-summary-texts">Welcome to Azoom Car Rental!</h2>
        </div>
    </header>

    <!-- Summary Container -->
    <div class="container-summary">
        <h1>Reservation Summary</h1>
        <div id="summaryDetails"></div>
        <button class="button" onclick="pickUpCar()">Pick Up Car</button>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-leftside">
            <img src="image/logo(withoutbackground).png" width="200" height="200" alt="Azoom Car Rental Logo - Azoom's logo with no background">
            <h2 class="footer-company-name">Azoom Car Rental Â© 2024</h2>
        </div>
        
        <div class="footer-middle">
            <div>
                <i class="fa fa-map-marker"></i>
                <p><span>463 Clementi Rd, Singapore 599494</span></p>
            </div>
            <div>
                <i class="fa fa-phone"></i>
                <p>+65 6248 9777</p>
            </div>
            <div>
                <i class="fa fa-envelope"></i>
                <p><a href="mailto:support@company.com">support@Azoomcarrental.com</a></p>
            </div>
        </div>
        
        <div class="footer-rightside">
            <p class="footer-company-about">
                <span>About the company</span>
                Lorem ipsum dolor sit amet, consectateur adispicing elit. Fusce euismod convallis velit, eu auctor lacus vehicula sit amet.
            </p>
            <div class="footer-icons">
                <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
                <a href="https://www.twitter.com/"><i class="fa fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
