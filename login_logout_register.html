<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
initial-scale=1.0">
  <title>Login, Logout, and Register</title>
  <link rel="stylesheet" href="login_logout_register.css">
</head>

<body>
  <div class="container">
    <h1 id="formTitle">Register</h1>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p id="switchForm">Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
    <div id="userArea" class="hidden">
      <h2>Welcome, <span id="loggedInUser"></span>!</h2>
      <button id="logoutButton">Logout</button>
    </div>
  </div>
  <script>
    const authForm = document.getElementById("authForm");
    const formTitle = document.getElementById("formTitle");
    const switchForm = document.getElementById("switchForm");
    const switchToLogin = document.getElementById("switchToLogin");
    const userArea = document.getElementById("userArea");
    const loggedInUser = document.getElementById("loggedInUser");
    const logoutButton = document.getElementById("logoutButton");
    let isLogin = false;
    switchToLogin.addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = true;
      formTitle.innerText = "Login";
      authForm.querySelector("button").innerText = "Login";
      switchForm.innerHTML = 'Don\'t have an account? <a href="#"id="switchToRegister">Register here</a>';
      document.getElementById("switchToRegister").addEventListener("click"
        , (e) => {
          e.preventDefault();
          isLogin = false;
          formTitle.innerText = "Register";
          authForm.querySelector("button").innerText = "Register";
          switchForm.innerHTML = 'Already have an account? <a href="#"id="switchToLogin">Login here</a>';
        });
    });
    authForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (isLogin) {
        // Login logic
        const storedUser =
          JSON.parse(localStorage.getItem(username));
        if (storedUser && storedUser.password === password) {
          alert("Login successful!");
          loggedInUser.innerText = username;
          authForm.reset();
          authForm.classList.add("hidden");
          userArea.classList.remove("hidden");
        } else {
          alert("Invalid username or password.");
        }
      } else {
        // Register logic
        if (localStorage.getItem(username)) {
          alert("Username already exists.");
        } else {
          localStorage.setItem(username, JSON.stringify({
            username, password
          }));
          alert("Registration successful!");
          authForm.reset();
        }
      }
    });
    logoutButton.addEventListener("click", () => {
      userArea.classList.add("hidden");
      authForm.classList.remove("hidden");
      alert("Logged out successfully.");
    });
  </script>
</body>

</html>
