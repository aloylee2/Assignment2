<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selected Car</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional: Your CSS file -->
</head>
<body>
  <h1>Your Selected Car</h1>
  
  <form id="carSelectionForm">
    <div>
      <label for="carName">Car Name:</label>
      <input type="text" id="carName" name="carName" readonly>
    </div>
    
    <div>
      <label for="carPrice">Car Price:</label>
      <input type="text" id="carPrice" name="carPrice" readonly>
    </div>
    
    <button type="button" onclick="confirmSelection()">Confirm Selection</button>
  </form>

  <script>
    // Retrieve the selected car name and price from local storage
    const selectedCar = localStorage.getItem('selectedCar');
    const selectedPrice = localStorage.getItem('selectedPrice');

    // Display the selected car and price in the form fields
    document.getElementById('carName').value = selectedCar || 'No car selected';
    document.getElementById('carPrice').value = selectedPrice || 'No price available';

    function confirmSelection() {
      alert(`You have confirmed: ${selectedCar}, Price: ${selectedPrice}`);
      // You can add further actions here, like submitting the form or redirecting
    }
  </script>
</body>
</html>
